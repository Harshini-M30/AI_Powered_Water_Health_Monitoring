<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Water Health Monitoring</title>
  <link rel="stylesheet" href="dashboardstyle.css"/>
</head>
<body>
  <section class="container">
    <h1>AI-Powered Water Health Monitoring</h1>
    <div class="cards">
      <div class="card">
        <img src="img/ai-image-icon.png" alt="AI Image Icon">
        <h2>AI Image Classifier</h2>
        <p>Identifies pollutants in images</p>
        <button onclick="viewMore('AI Image Classifier')">View More</button>
      </div>
      <div class="card">
        <img src="img/real time.png" alt="Real-Time Sensor Icon">
        <h2>Real-Time Sensors</h2>
        <p>Monitors water quality parameters</p>
        <button onclick="viewMore('Real-Time Sensors')">View More</button>
      </div>
      <div class="card">
        <img src="img/chatbot-icon.png" alt="Health Chatbot Icon">
        <h2>Health Risk Chatbot</h2>
        <p>Explains the risks of contamination</p>
        <button onclick="viewMore('Health Risk Chatbot')">View More</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
